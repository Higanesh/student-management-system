<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f3f5;
    }
    .form-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-toggle a {
      cursor: pointer;
      color: #007bff;
      text-decoration: none;
    }
    .form-toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <!-- Toggle Links -->
    <div class="form-toggle">
    <!-- At first, show "Don't have an account?" -->
    <span id="show-register">Don't have an account? <a onclick="toggleForm('register')">Register</a></span>

    <!-- Hidden initially -->
    <span id="show-login" class="d-none">Already have an account? <a onclick="toggleForm('login')">Login</a></span>
    </div>


  <!-- Login Form -->
  <form id="login-form" method="POST" action="{% url 'userlogin' %}">
    {% csrf_token %}
    <h3 class="text-center mb-4">Login</h3>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <!-- Register Form -->
  <form id="register-form" method="POST" action="{% url 'registeruser' %}" class="d-none">
    {% csrf_token %}
    {{ form.as_p }}
    <h3 class="text-center mb-4">Register</h3>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required />
    </div>
    <!-- <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" name="password2" required />
    </div> -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<script>
  function toggleForm(form) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showLogin = document.getElementById('show-login');
    const showRegister = document.getElementById('show-register');

    if (form === 'login') {
      loginForm.classList.remove('d-none');
      registerForm.classList.add('d-none');
      showLogin.classList.add('d-none');
      showRegister.classList.remove('d-none');
    } else {
      loginForm.classList.add('d-none');
      registerForm.classList.remove('d-none');
      showLogin.classList.remove('d-none');
      showRegister.classList.add('d-none');
    }
  }
</script>

</body>
</html>
