<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      color: #555555;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group input[type="date"],
    .form-group input[type="file"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #cccccc;
      border-radius: 8px;
      transition: border-color 0.2s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #007BFF;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group label {
      margin-left: 0.5rem;
      font-size: 0.95rem;
      color: #555555;
    }
    .submit-btn {
      width: 100%;
      padding: 0.85rem;
      background: #007BFF;
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
    .note {
      font-size: 0.85rem;
      color: #666666;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>New Student Registration Form</h2>

    <form method="POST" action="{% url 'add_student' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_firstname">First Name</label>
        <input type="text" id="id_firstname" name="firstname" placeholder="John" required />
      </div>

      <div class="form-group">
        <label for="id_lastname">Last Name</label>
        <input type="text" id="id_lastname" name="lastname" placeholder="Doe" required />
      </div>

      <div class="form-group">
        <label for="id_age">Age</label>
        <input type="number" id="id_age" name="age" min="1" placeholder="18" required />
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" placeholder="john.doe@example.com" required />
      </div>

      <div class="form-group">
        <label for="id_phone">Phone</label>
        <input type="text" id="id_phone" name="phone" placeholder="+91-9876543210" required />
      </div>

      <div class="form-group">
        <label for="id_dob">Date of Birth</label>
        <input type="date" id="id_dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="id_gender">Gender</label>
        <select id="id_gender" name="gender" required>
          <option value="" disabled selected>-- Select Gender --</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="id_address">Address</label>
        <textarea id="id_address" name="address" placeholder="123 Main St, City, Country" required></textarea>
      </div>

      <div class="form-group">
        <label for="id_roll_number">Roll Number</label>
        <input type="text" id="id_roll_number" name="roll_number" placeholder="RN12345" required />
      </div>

      <div class="form-group">
        <label for="id_class_name">Class</label>
        <select id="id_class_name" name="class_name" required>
          <option value="" disabled selected>-- Select Class --</option>
          {% for cls in classes %}
            <option value="{{ cls.id }}">{{ cls.name }} (Section {{ cls.section }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="id_admission_date">Admission Date</label>
        <input type="date" id="id_admission_date" name="admission_date" required />
      </div>

      <div class="form-group">
        <label for="id_profile_pic">Profile Picture</label>
        <input type="file" id="id_profile_pic" name="profile_pic" accept="image/*" />
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="id_is_active" name="is_active" checked />
        <label for="id_is_active">Is Active</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
