<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Class Data</title>
    <style>
        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .table-container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            text-align: center;
            padding: 14px 18px;
            border: 1px solid #e1e1e1;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .table tbody tr:hover {
            background-color: #eef2f7;
        }

        .btn {
            padding: 6px 14px;
            font-size: 13px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <h3 class="text-center mb-4">Student Class List</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Class Name</th>
                        <th>Section</th>
                        <th>Class Teacher</th>
                        <th>Academic Year</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in all_class %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.section }}</td>
                        <td>{{ i.class_teacher }}</td>
                        <td>{{ i.academic_year }}</td>
                        <td>{{ i.created_at }}</td>
                        <td>{{ i.updated_at }}</td>

                        <td><a href="{% url 'update_studentclass' i.id %}" class="btn btn-primary">Update</a></td>
                        <td><a href="{% url 'delete_studentclass' i.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
